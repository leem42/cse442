<!DOCTYPE html>
<html lang="en">
        <meta charset="utf-8">
        <title>D3: Drawing Admissions Data</title>
        <script type="text/javascript" src="https://d3js.org/d3.v4.min.js"></script>
        <style type="text/css">
        	.axis .domain {
			  display: none;
			}
	    </style>
	    <svg width="960" height="500"></svg>
	    
        <script type="text/javascript">
        // width and height
	        var svg = d3.select("svg");
	        var margin = {top: 20, right: 20, bottom: 30, left: 40};
   			var width = +svg.attr("width") - margin.left - margin.right;
   			var height = +svg.attr("height") - margin.top - margin.bottom;
   			var g = svg.append("g").attr("transform", "translate(" + margin.left + "," + margin.top + ")");
	        
	        var x0 = d3.scaleBand()
	        .rangeRound([0, width])
	        .paddingInner(0.1);

		    var x1 = d3.scaleBand()
		        .padding(0.05);
	
		    var y = d3.scaleLinear()
		        .rangeRound([height, 0]);
	
		    var z = d3.scaleOrdinal()
		        .range(["#98abc5", "#ff8c00"]);
	
		    d3.csv("http://localhost:8888/modifed_admissions.csv", function(d, i, columns) {	    	
		    	 for (var i = 1, n = columns.length; i < n; ++i) d[columns[i]] = +d[columns[i]];
		    	  return d;
		    	}, function(error, data) {
		    	  if (error) throw error;

	
		      var keys = data.columns.slice(1);
	
		      x0.domain(data.map(function(d) { return d.Class; }));
		      x1.domain(keys).rangeRound([0, x0.bandwidth()]);
		      y.domain([0, d3.max(data, function(d) { return d3.max(keys, function(key) { return d[key]; }); })]).nice();
	
		      g.append("g")
		        .selectAll("g")
		        .data(data)
		        .enter().append("g")
		          .attr("transform", function(d) { return "translate(" + x0(d.Class) + ",0)"; })
		        .selectAll("rect")
		        .data(function(d) { return keys.map(function(key) { return {key: key, value: d[key]}; }); })
		        .enter().append("rect")
		          .attr("x", function(d) { return x1(d.key); })
		          .attr("y", function(d) { return y(d.value); })
		          .attr("width", x1.bandwidth())
		          .attr("height", function(d) { return height - y(d.value); })
		          .attr("fill", function(d) { 
		        	  			return z(d.key); 	
		          }).style("opacity",0.5);
		      
		      
		      g.append("g")
		          .attr("class", "axis")
		          .attr("transform", "translate(0," + height + ")")
		          .call(d3.axisBottom(x0));
	
		      g.append("g")
		          .attr("class", "axis")
		          .call(d3.axisLeft(y).ticks(null, "s"))
		        .append("text")
		          .attr("x", 2)
		          .attr("y", y(y.ticks().pop()) + 0.5)
		          .attr("dy", "0.32em")
		          .attr("fill", "#000")
		          .attr("font-weight", "bold")
		          .attr("text-anchor", "start")
		          .text("Number Applied");
	
		      svg.append("text")
		        .attr("x", 450)             
		        .attr("y", 50)
		        .attr("text-anchor", "middle")  
		        .style("font-size", "20px") 
		        .style("font-family","Male and Female Admissions Applications and Total Acceptances")
		        .style("text-decoration", "underline")  
		        .text("Value vs Date Graph");
		    
		      
		      // Additional Block
		      
		      var legend = g.append("g")
		          .attr("font-family", "sans-serif")
		          .attr("font-size", 10)
		          .attr("text-anchor", "end")
		        .selectAll("g")
		        .data(keys.slice().reverse())
		        .enter().append("g")
		          .attr("transform", function(d, i) { return "translate(0," + i * 20 + ")"; });
	
		      legend.append("rect")
		          .attr("x", width - 19)
		          .attr("width", 19)
		          .attr("height", 19)
		          .attr("fill", z);
	
		      legend.append("text")
		          .attr("x", width - 24)
		          .attr("y", 9.5)
		          .attr("dy", "0.32em")
		          .text(function(d) { return d; });
		    	});
		    // Additional Block
		      var data2;
		      d3.csv("http://localhost:8888/accepted_students.csv", 
	    		  function(d, i, columns,data3) {	    	
			    	 for (var i = 1, n = columns.length; i < n; ++i) {
			    		 d[columns[i]] = +d[columns[i]];
			    	 }
			    	  return d;
		      }, function(data2) {
		    	  	
		      var keys = data2.columns.slice(1);
		      var z = d3.scaleOrdinal()
		        .range(["#0000ff", "#ff8c00"]);
		      g.append("g")
		        .selectAll("g")
		        .data(data2)
		        .enter().append("g")
		          .attr("transform", function(d) { return "translate(" + x0(d.Class) + ",0)"; })
		        .selectAll("rect")
		        .data(function(d) { return keys.map(function(key) { return {key: key, value: d[key]}; }); })
		        .enter().append("rect")
		          .attr("x", function(d) { return x1(d.key); })
		          .attr("y", function(d) { return y(d.value); })
		          .attr("width", x1.bandwidth())
		          .attr("height", function(d) { return height - y(d.value); })
		          .attr("fill", function(d) { 
		        	  			return z(d.key); 	
		          })});
		     // Additional Block

		
        </script>
</html>
